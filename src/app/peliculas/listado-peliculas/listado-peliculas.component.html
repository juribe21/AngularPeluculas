<app-listado-generico [listado]="peliculas">
  <ng-container contenido>


    <div *ngIf="peliculas && peliculas.length > 0">
      <div class="peliculas-contenedor">
        <div *ngFor="let pelicula of peliculas; let index = index" class="pelicula-contendor">
          <a>
            <img [src]="pelicula.poster" alt="poster">
          </a>
          <p>
            <a>{{pelicula.titulo}}</a>
          </p>
          <div>
            <a mat-flat-button color="primary">Editar</a>
            <button mat-flat-button color="warn" type="button">
              Borrar
            </button>
          </div>
        </div>
      </div>
    </div>


  </ng-container>
</app-listado-generico>
